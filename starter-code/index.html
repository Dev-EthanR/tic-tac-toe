<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <!-- New game menu start -->

    <header class="main-menu" id="menuScreen">
      <img class="logo" src="assets/logo.svg" alt="logo" />
      <div class="mark-selection">
        <h1 class="selection">Pick player 1's mark</h1>
        <label class="switch">
          <input type="checkbox" id="switchCheckBox" />
          <span class="slider" id="slider">
            <img src="assets/icon-o.svg" alt="o" id="sliderNortImg" />
            <span class="btn btn-inactive"></span>
            <span class="btn btn-active"></span>
            <img
              class="menu-img-active"
              src="assets/icon-x.svg"
              id="sliderCrossImg"
            />
          </span>
        </label>
        <p class="menu-note">Remember : X goes first</p>
      </div>

      <button class="menu-btn btn btn-lg btn-gold" data-mode="CPU">
        New Game (vs CPU)
      </button>
      <button class="menu-btn btn btn-lg btn-blue" data-mode="player">
        New Game (vs player)
      </button>
    </header>

    <!-- New game menu end -->

    <!-- Game board start -->
    <main class="game-container is-hidden" id="gameScreen">
      <header class="game-header">
        <img class="logo" src="assets/logo.svg" alt="logo" />
        <div class="current-turn" id="currentTurn">
          <img src="assets/icon-x.svg" alt="" />
          <span class="current-turn-text">turn</span>
        </div>
        <button class="btn btn-xs btn-grey" id="restartBtn">
          <img src="assets/icon-restart.svg" alt="restart game" />
        </button>
      </header>

      <section class="game-board">
        <span class="tile"></span><span class="tile"></span
        ><span class="tile"></span><span class="tile"></span
        ><span class="tile"></span><span class="tile"></span
        ><span class="tile"></span><span class="tile"></span
        ><span class="tile"></span>
      </section>

      <footer class="game-scores">
        <span class="p1-score score-tile">
          <p id="playerOne">x (you)</p>
          <span class="score-number" id="p1Score">0</span>
        </span>
        <span class="tie-score score-tile">
          <p>ties</p>
          <span class="score-number" id="tieScore">0</span>
        </span>
        <span class="p2-score score-tile">
          <p id="playerTwo">o (cpu)</p>
          <span class="score-number" id="p2Score">0</span>
        </span>
      </footer>
    </main>

  <section class="end-screen is-hidden" id="endScreen">
      <h2 class="result-text" id="resultText">Oh no, you lost You won! Player </h2>
      <div class="end-screen-winner" id="winnerContentContainer">
        <img id="endScreenImg" src="assets/icon-x.svg" alt=""> 
        <h3 id="endScreenWinner">takes the round </h3>
      </div>
      <div class="end-screen-buttons">
        <button class="btn btn-grey btn-sm" id="quitBtn"">quit</button>
        <button class="btn btn-gold btn-sm" id="nextRoundBtn">Next round</button>
      </div>
      
  </section>
  <div class="focus-content is-hidden" id="focusContent"></div>

    restart -->

    <!-- Game board end -->
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
