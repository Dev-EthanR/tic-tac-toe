<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <!-- New game menu start -->

    Pick player 1's mark Remember: X goes first
    <button class="btn btn-xs btn-grey">
      <img src="assets/icon-restart.svg" alt="" />
    </button>
    <label class="switch">
      <input type="checkbox" id="switchCheckBox" />
      <span class="slider" id="slider">
        <img src="assets/icon-o.svg" alt="o" id="sliderNortImg" />
        <span class="btn btn-inactive"></span>
        <span class="btn btn-active"></span>
        <img
          class="menu-img-active"
          src="assets/icon-x.svg"
          id="sliderCrossImg"
        />
      </span>
    </label>
    <button class="menu-btn btn btn-lg btn-gold" data-mode="CPU">
      New Game (vs CPU)
    </button>
    <button class="menu-btn btn btn-lg btn-blue" data-mode="player">
      New Game (vs player)
    </button>

    <!-- New game menu end -->

    <!-- Game board start -->

    <!-- x/o icon -->
    turn X (You)
    <!-- Your score -->
    Ties
    <!-- Ties score -->
    X (CPU)
    <!-- CPU score -->

    Oh no, you lost You won! Player
    <!-- 1/2 -->
    wins!

    <!-- x/o icon -->
    takes the round Round tied Restart game? Quit Next round No, cancel Yes,
    restart

    <!-- Game board end -->
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
